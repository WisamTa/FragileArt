{% block nav %}
<div class="container-fluid no-gutters nav-container" id="nav">
  <div class="row">
    <div class="col-10">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-layout" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'portfolio' %}">Portfolio</a>
            <a class="nav-item nav-link" href="{% url 'store' %}">Store</a>
            <a class="nav-item nav-link" href="{% url 'clients' %}">Client</a>
            <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-1"><a href="{% url 'basket' %}" aria-label="basket"><span><i class="fa fa-shopping-cart basket-icon"
            aria-hidden="true"></i></span></a></div>
    <div class="col-1">
      <p class="my-0">
        {% if grand_total %}
        £{{ grand_total|floatformat:2 }}
        {% else %}
        £0.00
        {% endif %}
      </p>

    </div>
  </div>
</div>

{% endblock %}
